<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/app.css" />
    <title>Quiz App</title>
  </head>

  <body>
    <main>
      <div class="quiz-container" id="quizContainer">
        <div class="quiz-progress" id="quizProgress"></div>
        <div class="question-container" id="questionContainer"></div>
        <div class="answer-container" id="answerContainer"></div>
      </div>

      <div class="results-container" id="resultsContainer">
        <h2>Â¡Quiz Completado!</h2>
        <div class="result-emoji" id="resultEmoji"></div>
        <p class="result-text" id="resultText"></p>
        <button id="restartButton">Volver a Intentar</button>
      </div>

      <div class="social-links">
        <a
          href="https://github.com/martinoum"
          target="_blank"
          aria-label="Perfil de GitHub"
        >
          <i class="fa-brands fa-github"></i>
        </a>
        <a
          href="https://www.linkedin.com/in/martino-uvilla-morales-35b843213/"
          target="_blank"
          aria-label="Perfil de LinkedIn"
        >
          <i class="fa-brands fa-linkedin"></i>
        </a>
      </div>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
